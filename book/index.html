<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>codinStruct-content</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="canvas"></div>
    <main>
      <a href="./c">C</a>
      <a href="./javascript">JavaScript</a>
      <a href="./python">Python</a>
    </main>

    <footer>
      <a href="https://github.com/codinStruct/codinStruct-content"
        >codinStruct-content</a
      >
    </footer>

    <!--
      The contents of the following <script> tag are a modified version of
      “particleFLow” by yasai.
      http://openprocessing.org/sketch/422446
      License CreativeCommons Attribution ShareAlike
      https://creativecommons.org/licenses/by-sa/3.0
    -->
    <script>
      function setup() {
        createCanvas(600, 600).parent("canvas");
        ellipseMode(RADIUS);
        noStroke();
      }

      function draw() {
        const freq = 25e-7;

        blendMode(REMOVE);
        background(0);
        blendMode(BLEND);
        translate(300, 300);

        for (let i = 0; i < 500; i++) {
          let circle = 200 + 50 * sin((millis() + 3000) * freq * i);
          let col = map(circle, 150, 250, 255, 0);
          let r = map(circle, 150, 250, 5, 2);
          fill(29, 27, 38, col);
          ellipse(circle * cos(i), circle * sin(i), r, r);
        }
      }
    </script>
  </body>
</html>
